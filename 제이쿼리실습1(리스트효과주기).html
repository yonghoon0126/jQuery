<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>제이쿼리실습2</title>

		<script src = "js/jquery-3.6.0.js"></script>

		<script>
			// html문서를 다 읽어서 객체를 만든 후에 익명함수()에 내용을 처리한다.
			// jQuery(document).ready(function() { 처리문; } );
			// $(function() {처리문; } );
			$(document).ready(function() {
			
			//-----------------------list 1번째 요소 적용-----------------------
			
			// 인덱스(0)
			$('#list1	li:odd').css('background',  'yellow');						// 홀수 번째
			$('#list1	li:even').css('background',  'gray');						// 짝수 번째
			$('#list1	li:first').css('color',  'red');										// 첫번째
			$('#list1	li:last').css('color',  'blue');									// 마지막번째
			$('#list1	li:eq(1)').css('font-style',  'italic');							// 1이랑 같은거
			$('#list1	li:lt(2)').css('border',  'dotted	2px	aqua');			// 2보다 작은거(lt)
			$('#list1	li:gt(2)').css('border',  'dotted	2px	purple');		// 2보다 큰거(gt)


			//-----------------------list 2번째 요소 적용-----------------------
			
			// 순번
			$('#list2	li:nth-child(2n)').css('background','orange');		// 2의 배수
			$('#list2	li:contains("리스트8")').css('color','red');			// 리스트8이 포함된거(contains)
			$('#list2	li:has("span")').css('color','aqua');						// span 갖고있는거(has)
			$('#list2	li').filter(".theObj").css('font-size','20px');			// theObj들어간거(filter)
			$('#list2	li').find("a").css('background','red');					// a가 들어간거 찾기(find)


			//-----------------------list 3번째 요소 적용 : 문서 객체 조작 메소드-----------------------

			$('.theTitle').html('<a href="#">요소 개체 조작</a>');	
			$('.Obj1').text('리스트_2');	
			$('#list3').append('<li>list_6</li>');									// 맨 뒤에 list_6추가(append)
			$('#list3').prepend('<li>list_0</li>');									// 맨 앞에 list_0추가(prepend)
			$('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));	// 4번째에 insertBefore추가(insertBefore)
			$('<li>insertAfter</li>').insertAfter($('#list3 li').eq(6));		// 6번째에 insertAfter추가(insertAfter)
			$('.Obj1').clone().appendTo('#list3');								// 3번째를 맨뒤에 복사(clone)


			$('#list3 li').eq(0).remove();
			$('#list3 li').eq(1).attr('class');
			console.log("...."+$('#list3 li').eq(1).attr('class'))
			$('#list3 li').eq(0).attr('class', 'Obj2');							// list3을 class Obj2를 줘라
			$('.Obj2').css('background','yellow');							// Obj2에 노란배경 적용
			
			$('#list3 li').eq(1).attr('class','Obj3');							// list3에 2번째를 class Obj3부여
			$('.Obj3').css('color','blue');											// Obj3 파란색으로 변경
			
			});	// end
		
		
		</script>
	 </head>

	 
	 
	<body>

		<div id="wrap">
			
			<h1>탐색 선택자 및 html 조작</h1>
			
				<h2>탐색 선택자 </h2>
					<ul id="list1">
						<li>리스트1</li>
						<li>리스트2</li>
						<li>리스트3</li>
						<li>리스트4</li>
						<li>리스트5</li>
						<li>리스트6</li>
						<li>리스트7</li>
					</ul>

					<ul id="list2">
						<li>리스트8</li>
						<li class="theObj">리스트9</li>
						<li><span>리스트10</span></li>
						<li>리스트11</li>
						<li><a href="#">리스트12</a></li>
						<li>리스트13</li>
						<li>리스트14</li>
					</ul>

				<h2 class="theTitle">Html 조작</h2>
					<ul id="list3">
						<li>list_1</li>
						<li class="Obj1">list_2</li>
						<li>list_3</li>
						<li>list_4</li>
						<li>list_5</li> 
					</ul>
		</div>

	</body>
</html>
