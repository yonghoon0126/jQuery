<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>제이쿼리실습</title>

		<script src = "js/jquery-3.6.0.js"></script>

		<script>
			$(document).ready(function() {
				$('*').css('font-size','13px');
			//$('*').css('color','red');
				$('#firstTitle').css('color','green');
				$('.nextTitle').css('color','blue');
				$('.Obj3>li').css('font-weight','bold');
				
				$('.Obj3').children('.theObj1').css('color','purple');
				$('.Obj5').parent().css('border','dashed 2px #0033ff');
				$('#wrap h3').css('font-size','20px').css('background-color','yellow');
				// css().css() : 체이닝 방식
				$('.Obj4').next().css('color','orange');		//	동생 
				$('.Obj4').prev().css('text-align','right');	// 형
				$('.Obj6').siblings('li').css('text-align','center').css('color','red');
				// 맵방식{속성 : 값; 속성 : 값..}
				$(':text').css({'background-color':'#ffff33','border':'solid 3px #ff0066','color':'green'});
			
			
			});	// end
			
		
		</script>
	 </head>

	 
	 
	<body>

		<div id="wrap">
			<h1>제이쿼리</h1>
			<h2 id="firstTitle">선택자</h2>
			<h3 class="nextTitle">부모 요소</h3>
		
		<div>
			<p class="Obj1">현재 id가 obj1인 요소를 기준으로, 부모 요소는 div요소입니다</p>
		</div>

		<h3>자식 요소 선택자</h3>
			<ul class="Obj3">
				<li>리스트1</li>
				<li class="theObj1">리스트2</li>
				<li>리스트3</li>
			</ul>

		<h3>형 요소 선택자</h3>
			<ul>
				<li>리스트4</li>
				<li class="Obj4">리스트5</li>
				<li>리스트6</li>
			</ul>

		<h3>동생 요소 선택자</h3>
			<ul>
				<li>리스트7</li>
				<li class="Obj5">리스트8</li>
				<li>리스트9</li>
			</ul>

		<h3>형제 요소 선택자</h3>
			<ul>
				<li>리스트10</li>
				<li class="Obj6">리스트11</li>
				<li>리스트12</li>
			</ul>

		<h3>입력 요소 선택자</h3>
			<p> <label for="user_name">이름</label>
			<input type="text" name="user_name" id="user_name"/>
			</p>
		
		</div> 
	</body>
</html>
