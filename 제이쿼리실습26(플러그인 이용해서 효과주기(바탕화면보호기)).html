<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>Document</title>
	 		
		<style>
			*{margin : 0px;	padding : 0px;}
			ul{list-style : none;}
			img{width : 500px;	height : 350px;}
			
		</style>
	
 
		<script src = "js/jquery-3.6.0.js"></script>
		<script src = "js/jquery.innerfade.js"></script>
		
			<script>
 
				$(function(){
					$('#inner_fade').innerfade({
						animationtype:'fade',		// 내용의 변경효과(fade, slide)
						speed:750,		// 내용의 변경 속도(show, normal, fast, 숫자)
						timeout:2000,		// 변경 효과가 적용되는 속도
						type:'random',	// 내용의 변경방식
						// sequence, random, random_start)
						containerheight : 'auto'	// 내용의 높이 = contents(옵션 : auto)
					});
				
				});		// end
				
			</script>

	 </head>
	 
	 
	
		 
	 <body>

		<ul id = "inner_fade">
			<li><img src = "images/Koala.jpg"></li>
			<li><img src = "images/Jellyfish.jpg"></li>
			<li><img src = "images/Hydrangeas.jpg"></li>
			<li><img src = "images/Desert.jpg"></li>
			<li><img src = "images/Lighthouse.jpg"></li>
			<li><img src = "images/photo2.jpg"></li>
			<li><img src = "images/photo4.jpg"></li>
		</ul>



	 </body>
</html>
