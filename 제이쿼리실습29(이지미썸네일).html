
<!doctype html>

	<style type="text/css">
		
		*{margin:0;padding:0;border:0;}
		
		body{background:black;}
		
		#contanier{width:1000px;margin:20px auto;}
		
		#navi{width:300px;float:left;}
		
		#navi li{list-style-type:none; width:150px;float:left;}
		
		#navi li img{border:3px solid white;}
		
		#main{width:650px;float:right;}
		
		#main img{position:absolute; border:3px solid white;}
		
		#caption { background:url(images/captionBg.png) repeat; 
				   border:#CCC 1px thin; margin-left:5px;
				   padding:10px; position:relative; color:#ccffff }
	</style>

	<script src="js/jquery-1.8.1.min.js"></script>
	
	<script>
		
		$(document).ready(function(){
			$('#navi li em').hide();
			//왼쪽에 있는 이미지를 클릭했을때
			$('#navi a').click(function(){
				$("#caption").remove();
				//오른쪽에 <div>앞에 왼쪽에 이미지를 가져다가  앞에 삽입
				$('#main img').before("<img src='"+$(this).attr("href")+"' alt=''>");
		//------------------------------------------------------
				var msg = $(this).next("em").text();
				$("#main").append("<div id ='caption'></div>");
				$("#main #caption").text(msg);
				console.log("기본 캡션높이 "+$("#main #caption").height());
				var posY = $("#main #caption").height()-470;
				var top1=$("#main #caption").height();
				//top= 22(top)-470=>-448,108-470=>-362 // 22-(-448)=470 
				//이미지 488px
				console.log("posY "+posY+"\n 캡션의 높이 :"+(top1-posY));
				$("#main #caption").animate({top:"-="+posY+"px"},300);
		//------------------------------------------------------
		//예) phto1_thum.jpg를 클릭했을 때 phto1_thum.jpg를 출력함
				console.log("클릭한 이미지는 "+$('img',this).attr('src'));

				/* last를 지정하면 원래 이미지를 가리킴. 원 이미지를 화면에 
				사라지게하면, 새이미지가 화면에 표시되고,
				화면에만 원이미지가 사라졌지 실제 사라진 건 
				아니고(자리차지 하고 있다),
				그래서 $(this).remove();를 해주어 자리자치를 삭제해 
				주어야 한다.*/
				//초기 이미지 서서히 사라지게
				$('#main img:last').fadeOut('slow',function(){
					alert('사라지는 이미지 : '+$(this).attr('src'));//사라지는 이미지파일 보기(photo1.jpg)
					$(this).remove();//여기서 this=='#main img:last'을 가리킴
				});
				return false;//링크이벤트 무시

			});//click
		});//ready end
	</script>
