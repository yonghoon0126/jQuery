<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>Document</title>
	 		
		<style>
			table{margin:100px auto;}
			.odd{background:#ffff00;}/*노랑*/
			th{background:#ff0000}/*빨강*/
			th,td{padding:5px;font-size:small;}
			.even{background:#00ff00;}
			.hover{background:#9900ff;}/*보라*/
		</style>
		
			
		<script src="js/jquery-3.6.0.js">	</script>
		<script src="js/jquery-migrate-1.2.1.min.js">	</script>
		
		
		<script>
			
			$(function(){
				$("th:nth-child(odd)").addClass("odd");			/*홀수 제목칸에 클래스추가 */
				$("tr:nth-child(even)").addClass("even");		/*짝수줄에 클래스추가*/

			//줄을 적용---------------------------------------------------
				$('tr:not(:first-child)').mouseover(function(){//해당줄에 class 부여
					$(this).addClass('hover');
				}).mouseout(function(){//해당 줄에 class값 삭제
						$(this).removeClass('hover');	
				});	//mouseover end
			
			//칸을 적용	---------------------------------------------------
				$('td').mouseover(function(){
					var a=$('td').index(this) % $('th').length+1;//(5%5)+1==>1
					console.log(a);

					/* 테이블위에 <span>선택한위치 : 5  1  </span>          */
					$('<center><span>' + '선택한위치'+ ($('td').index(this)) + '&nbsp;&nbsp;' + a + '</span></center>').insertAfter('table');


					//$('th').size()제목칸의 갯수를 구하기 , 해당줄에 해당칸=(해당 칸의 위치(인덱스) % 제목칸의 칸수 + 1)
					$('td:nth-child('+($('td').index(this) % $('th').length+1)+')').addClass('hover');


				}).mouseout(function(){
					$('span').remove();
					$('td:nth-child('+($('td').index(this) % $('th').length+1)+')').removeClass('hover');
				});	//mouseover end
				

			});	// end
		</script>
	 </head>
