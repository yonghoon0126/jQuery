<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>Document</title>
	
		<script src = "js/jquery-3.6.0.js"></script>

			<script>
				function showMe()	{
					$('img').show();
				}
				function hideMe()	{
					$('img').hide();
				}
			</script>
	 </head>

	 
	 
	 <body>
		<h1>jQuery 맛보기</h1>

			<form>
				<input type = "button"		value = "표시하기"		onclick = "showMe()">
				<input type = "button"		value = "감추기"		onclick = "hideMe()">
			</form>
			
			<img src = "images/image4GRAY.jpg">
	  
	 </body>
</html>
